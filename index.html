<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
    <title>Password-Genrator</title>
</head>
<body>
    <div class="wrapper">
        <h2>
            PASSWORD GENERATOR
        </h2>
        <div class="dispaly-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="image/copy.svg" alt="" width="23px" height="23px">
            </button>
        </div>
        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p class="length" data-lengthNumber>0</p>
            </div>
            <input type="range" min="1" max="20" value="" class="slider" step="1" data-lengthSlider>
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>
            <div class="strength-container">
                <p>Strength</p>
                 <div class="indicator" data-indicator></div>
            </div>
            <button class="generate-password">GENERATE PASSWORD</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
